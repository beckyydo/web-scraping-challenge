<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <h2>Latest Mars News</h2>
  <h4>{{news.news_title}}</h4>
  <p>{{news.news_p}}</p>

  <h2>Featured Mars Image</h2>
  <img src = {{news.featured_image_url}} alt= "featured_image">


  <h3>Mars Facts</h3>
  <p>{{news.table_html}}</p>

  <h2 class="header_align">Mars Hemispheres</h2>
  <hr/>
  <div class = "container">

  {% for item in news.hemisphere_image_urls %}  
    <div class = "col-md-6">
    <img src = {{item.img_url}} class = "img-auto" alt = "hemisphere name and image">
    <h4>{{item.title}}</h4>  
    </div>
  {% endfor %}    

  </div>


</body>

</html>
