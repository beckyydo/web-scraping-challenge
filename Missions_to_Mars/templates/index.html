<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <h2>Latest Mars News</h2>
  <h3>{{news.news_title}}</h3>
  <p>{{news.news_p}}</p>

  <h2>Featured Mars Image</h2>
  <img src = {{news.featured_image_url}} alt= "featured_image">


  <h3>Mars Facts</h3>
  <p>{{news.table_html}}</p>

  <h2>Mars Hemispheres</h2>
  {% for item in news %}  
  <img src = {{item.hemisphere_image_urls['img_url']}} alt = "hemisphere 1">
  <h4>{{item.hemisphere_image_urls['title']}}</h4>

  {% endfor %}

</body>

</html>
